<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YNA STORE</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(160,32,240,0.6) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      z-index: 0;
    }
    .glow-wave-title {
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
    }
    .glow-wave-title span {
      display: inline-block;
      color: #fff;
      text-shadow: 0 0 10px #a020f0, 0 0 20px #a020f0, 0 0 30px #a020f0;
      animation: wave 1.5s infinite ease-in-out, glowPulse 2s infinite ease-in-out;
    }
    .glow-wave-title span:nth-child(1) { animation-delay: 0s, 0s; }
    .glow-wave-title span:nth-child(2) { animation-delay: 0.1s, 0s; }
    .glow-wave-title span:nth-child(3) { animation-delay: 0.2s, 0s; }
    .glow-wave-title span:nth-child(4) { animation-delay: 0.3s, 0s; }
    .glow-wave-title span:nth-child(5) { animation-delay: 0.4s, 0s; }
    .glow-wave-title span:nth-child(6) { animation-delay: 0.5s, 0s; }
    .glow-wave-title span:nth-child(7) { animation-delay: 0.6s, 0s; }
    .glow-wave-title span:nth-child(8) { animation-delay: 0.7s, 0s; }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #a020f0, 0 0 10px #a020f0, 0 0 15px #a020f0;
      }
      50% {
        text-shadow: 0 0 20px #a020f0, 0 0 30px #a020f0, 0 0 40px #a020f0;
      }
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    nav a {
      display: block;
      width: 80%;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #a020f0, #610094);
      color: white;
      text-decoration: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      animation: slideUp 0.8s ease forwards;
      opacity: 0;
    }
    nav a:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #a020f0;
    }
    nav a:nth-child(1) { animation-delay: 0.2s; }
    nav a:nth-child(2) { animation-delay: 0.4s; }
    nav a:nth-child(3) { animation-delay: 0.6s; }
    nav a:nth-child(4) { animation-delay: 0.8s; }
    nav a:nth-child(5) { animation-delay: 1s; }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    main {
      padding: 30px 20px;
      text-align: center;
    }

    .section {
      padding: 40px 20px;
    }

    .section h2 {
      color: #a020f0;
      margin-bottom: 20px;
    }

    .section p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 700px;
      margin: auto;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 10px #a020f0;
    }

    /* Music Button */
    button.music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: #a020f0;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 25px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #a020f0;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="glow-wave-title">
      <span>Y</span><span>N</span><span>A</span> 
      <span>S</span><span>T</span><span>O</span><span>R</span><span>E</span> üëë
    </h1>
  </header>

  <nav>
    <a href="index.html">üè† Beranda</a>
    <a href="produk.html">üì¶ Produk</a>
    <a href="order.html">üõçÔ∏è Cara Order</a>
    <a href="payment.html">üí≥ Payment</a>
    <a href="kontak.html">üìû Kontak</a>
  </nav>

  <main>
    <div class="section">
      <h2>üî• Produk Unggulan</h2>
      <div class="products">
        <div class="product-card">
          <h3>Bot WhatsApp</h3>
          <p>Lebih dari 1500 fitur, tanpa prefix, tombol modern</p>
        </div>
        <div class="product-card">
          <h3>AM Premium</h3>
          <p>Alight Motion versi premium full fitur</p>
        </div>
        <div class="product-card">
          <h3>VPS & Panel</h3>
          <p>Dedicated server murah dan stabil untuk bot & project</p>
        </div>
      </div>
    </div>
  </main>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b5b06dc28.mp3?filename=neon-game-140207.mp3" type="audio/mp3">
  </audio>
  <button class="music-btn" onclick="toggleMusic()">üé∂ Music</button>

  <script>
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
