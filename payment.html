
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YNA STORE PAYMENT</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00f2ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00f2ff;
      text-shadow: 0 0 15px #00f2ff;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .qris-container {
      position: relative;
      max-width: 300px;
      margin: 0 auto 30px;
    }
    .qris-container img {
      width: 100%;
      border: 3px solid #00f2ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f2ff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .qris-container img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 99;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .lightbox img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
    }
    .lightbox:target {
      display: block;
    }
    .button {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      color: #0a0a0a;
      background-color: #00f2ff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00f2ff;
    }
    .method {
      margin-top: 30px;
    }
    .method img {
      width: 120px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease;
    }
    .method img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="qris-container">

      <img src="QRIS.png" alt="QRIS Payment">
    </a>
  </div>

  </div>

      <img src="DANA.png" alt="DANA Payment">

  </div>

  <div style="margin-top:40px;">

    <a class="button" href="index.html">Kembali ke Beranda</a>
